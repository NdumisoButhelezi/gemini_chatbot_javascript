<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV</title>
    <style>
        /* Existing styles */
    </style>
</head>
<body>
    <div class="cv-container">
        <div id="cv-content">Loading CV...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cvData = localStorage.getItem('aiResponse');
            if (cvData) {
                const parsedCV = JSON.parse(cvData);
                const formattedCV = `
                    <div class="header">
                        <h1 class="name">John Doe</h1>
                        <p class="contact">Email: johndoe@example.com | Phone: 123-456-7890</p>
                    </div>
                    <div class="section">
                        <h2 class="section-title">Education</h2>
                        <p>${parsedCV.education}</p>
                    </div>
                    <div class="section">
                        <h2 class="section-title">Experience</h2>
                        <p>${parsedCV.experience} years in the industry</p>
                    </div>
                    <div class="section">
                        <h2 class="section-title">Skills</h2>
                        <div class="skills-grid">
                            ${parsedCV.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;
                document.getElementById('cv-content').innerHTML = formattedCV;
            } else {
                document.getElementById('cv-content').innerHTML = 'No CV data found';
            }
        });
    </script>

</body>
</html>
