<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-full min-h-screen flex flex-col p-3">
    <main
      class="w-full bg-gemLight min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col"
    >
      <!-- Header -->
      <header class="p-2 bg-gemRegular flex gap-5 items-center">
        <img
          src="chat-bot.jpg"
          alt="chatbot image"
          class="w-10 h-10 rounded-lg"
        />
        <h1 class="text-gemDeep text-lg font-medium">Gemini Chatbot</h1>
      </header>
      <!-- Chat Box -->
      <div class="flex-1 overflow-y-auto">
        <!-- Chat area -->
        <div class="p-2 flex flex-col gap-4" id="chat-container"></div>
      </div>
      <!-- prompt -->
      <form action="" method="post" class="p-2 h-fit" id="chat-form">
        <div class="flex flex-col gap-3">
          <input
            type="text"
            name="fullName"
            id="fullName"
            class="w-full p-2 rounded-md focus:outline-none"
            placeholder="Full Name"
            title="Enter your full name"
          />
          <input
            type="text"
            name="contactInfo"
            id="contactInfo"
            class="w-full p-2 rounded-md focus:outline-none"
            placeholder="Contact Information (Address, Phone, Email)"
            title="Provide your address, phone number, and email"
          />
          <select
            name="cvType"
            id="cvType"
            class="w-full p-2 rounded-md focus:outline-none"
            title="Select the type of CV you want to create"
          >
            <option value="" disabled selected>Select CV Type</option>
            <option value="Professional">Professional</option>
            <option value="Academic">Academic</option>
            <option value="Creative">Creative</option>
          </select>
          <textarea
            name="summary"
            id="summary"
            cols="30"
            rows="2"
            class="w-full p-2 rounded-md resize-none focus:outline-none"
            placeholder="Professional Summary"
            title="Summarize your professional experience and goals"
          ></textarea>
          <select
            name="skills"
            id="skills"
            class="w-full p-2 rounded-md focus:outline-none"
            multiple
            title="Select your technical skills"
          >
            <option value="AI">AI (Artificial Intelligence)</option>
            <option value="C#">C# (C-Sharp)</option>
            <option value="HTML">HTML</option>
            <option value="Vite">Vite</option>
            <!-- Add more skills as needed -->
          </select>
          <textarea
            name="experience"
            id="experience"
            cols="30"
            rows="4"
            class="w-full p-2 rounded-md resize-none focus:outline-none"
            placeholder="Work Experience"
            title="Describe your work experience"
          ></textarea>
          <textarea
            name="education"
            id="education"
            cols="30"
            rows="2"
            class="w-full p-2 rounded-md resize-none focus:outline-none"
            placeholder="Education"
            title="List your educational background"
          ></textarea>
          <textarea
            name="certifications"
            id="certifications"
            cols="30"
            rows="2"
            class="w-full p-2 rounded-md resize-none focus:outline-none"
            placeholder="Certifications"
            title="Include any relevant certifications"
          ></textarea>
          <textarea
            name="awards"
            id="awards"
            cols="30"
            rows="2"
            class="w-full p-2 rounded-md resize-none focus:outline-none"
            placeholder="Awards and Recognition"
            title="Mention any awards or recognitions"
          ></textarea>
          <textarea
            name="attributes"
            id="attributes"
            cols="30"
            rows="2"
            class="w-full p-2 rounded-md resize-none focus:outline-none"
            placeholder="Personal Attributes"
            title="Highlight your personal attributes"
          ></textarea>
          <textarea
            name="additionalInfo"
            id="additionalInfo"
            cols="30"
            rows="2"
            class="w-full p-2 rounded-md resize-none focus:outline-none"
            placeholder="Additional Information"
            title="Provide any additional information"
          ></textarea>
          <button type="submit" class="w-full p-1 bg-gemDeep rounded text-white">
            Send
          </button>
        </div>
      </form>
      
           
    </main>
    <script type="module" src="/main.js">
  document.getElementById("chat-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Collect data from form fields
    const fullName = document.getElementById("fullName").value.trim();
    const contactInfo = document.getElementById("contactInfo").value.trim();
    const cvType = document.getElementById("cvType").value;
    const summary = document.getElementById("summary").value.trim();
    const skills = Array.from(document.getElementById("skills").selectedOptions).map(option => option.value);
    const experience = document.getElementById("experience").value.trim();
    const education = document.getElementById("education").value.trim();
    const certifications = document.getElementById("certifications").value.trim();
    const awards = document.getElementById("awards").value.trim();
    const attributes = document.getElementById("attributes").value.trim();
    const additionalInfo = document.getElementById("additionalInfo").value.trim();

    // Create an object to store the CV data
    const cvData = {
        fullName,
        contactInfo,
        cvType,
        summary,
        skills,
        experience,
        education,
        certifications,
        awards,
        attributes,
        additionalInfo
    };

    // Hardcoded job recommendations based on skills
    const jobRecommendations = [
        "Front-End Developer at Acme Corp, San Francisco, CA",
        "Data Analyst at Global Analytics, New York, NY",
        "Software Engineer at Tech Solutions, Seattle, WA"
    ];

    // Add job recommendations to the CV data
    cvData.jobRecommendations = jobRecommendations;

    // Store the CV data in local storage
    localStorage.setItem('cvData', JSON.stringify(cvData));

    // Redirect to the CV page to display the data
    window.location.href = 'cv.html';
});


    </script>
  </body>
</html>
